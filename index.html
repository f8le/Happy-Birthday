<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <!-- Google Font: Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: #00ffcc;
      font-family: "Fira Code", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #countdown {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    #message {
      display: none;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffaa;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0080, -2px -2px #00fff7; }
      20% { text-shadow: -2px -2px #ff0080, 2px 2px #00fff7; }
      40% { text-shadow: 2px -2px #ff0080, -2px 2px #00fff7; }
      60% { text-shadow: -2px 2px #ff0080, 2px -2px #00fff7; }
      80% { text-shadow: 2px 2px #ff0080, -2px -2px #00fff7; }
      100% { text-shadow: -2px -2px #ff0080, 2px 2px #00fff7; }
    }

    /* Animated background matrix style */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Heart Popup */
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: radial-gradient(circle at 50% 50%, #ff007f, #ff69b4);
      color: white;
      font-family: "Fira Code", monospace;
      font-size: 1.5rem;
      padding: 30px 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff007f;
      animation: pop 0.6s forwards;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translate(-50%, -50%) scale(0); }
    }
  </style>
</head>
<body>
  <div id="countdown">System booting... 5</div>
  <div id="message">ðŸŽ‰ Happy Birthday, Manar! ðŸŽ‚</div>

  <canvas id="matrix"></canvas>

  <script>
    // Countdown
    let countdown = 5;
    const countdownElement = document.getElementById("countdown");
    const message = document.getElementById("message");

    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = "System booting... " + countdown;
      if (countdown === 0) {
        clearInterval(timer);
        countdownElement.style.display = "none";
        message.style.display = "block";
      }
    }, 1000);

    // Matrix Background Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px Fira Code";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Double click heart popup
    document.body.addEventListener("dblclick", () => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "I love you â¤ï¸ Do you love me?";
      document.body.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heart.style.animation = "fadeOut 0.8s forwards";
        setTimeout(() => heart.remove(), 800);
      }, 1500);
    });
  </script>
</body>
</html>
